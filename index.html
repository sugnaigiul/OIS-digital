<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-BM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button-container">
        <div id="button-wrapper">
            <img src="media/Switch-OFF.png" id="playButton" alt="Play Button" draggable="false">
            <div id="controls-wrapper">
                <div id="timerDisplay"></div>
                <div id="custom-slider-container">
                    <img src="media/Slider-base.png" id="slider-base-img">
                    <input type="range" id="speedSlider" min="0.5" max="1.5" value="1" step="0.05">
                </div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
